<!DOCTYPE html>
<html>
  <head>
    <title>Sandeepani Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formstyle.css">
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <img src="img/logo.jpeg" alt="logo" width="250" height="250">
          <h1>Sandeepani Scholarship Application Form</h1>
        </div>

        <h2>Aadhar Authentication</h2>
            <div class="question">
                <p>Do you have Aadhar Number?<span class="required">*</span></p>
                <div>
                    <input type="radio" id="radio_1" name="aadhar" required/>
                    <label for="radio_1" class="radio"><span>Yes</span></label>
                    <input type="radio" id="radio_2" name="aadhar" required/>
                    <label for="radio_2" class="radio"><span>No</span></label>
                </div>
            </div>
            <div class="item">
                <p>Aadhar Number</p>
                <input type="text" name="name"/>
            </div>

        <div class="btn-block">
            <button type="submit" href="final_sandeepani.html">Submit</button>
        </div>

      </form>
    </div>
  </body>
</html>
